<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style-1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>To-do App</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>

        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label fill="var(--secondary-color)" class="custom-checkbox" for="todo-1">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                </label>

                <label for="todo-1" class="todo-text">
                    project with html, css, js
                </label>
                <button class="delete-buttton">
                    <svg fill="var(--secondary-color)"  xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </button>
            </li>
            <li id="todo">
                <input type="checkbox" id="todo-2">
                <label class="custom-checkbox" for="todo-2">
                    <i class="fa-solid fa-check"></i>
                </label>

                <label for="todo-2" class="todo-text">
                    project with html, css, js
                </label>
                <button class="delete-button">
                    <i fill="var(--secondary-color)" class="fa-solid fa-trash-can"></i>
                </button>
            </li>
        </ul>
    </div>

    <script src="index-1.js"></script>
</body>
</html>
